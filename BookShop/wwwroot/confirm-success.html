<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed</title>
    <style>
        /* Reset and base styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, rgba(42, 157, 143, 0.3) 0%, transparent 70%);
            transform: rotate(45deg);
        }
        .icon {
            font-size: 4rem;
            color: #2a9d8f;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #264653;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: #457b9d;
            text-decoration: none;
            border-bottom: 1px dashed #457b9d;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #1d3557;
        }
        @media (max-width: 480px) {
            .card { padding: 30px 15px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
<div class="card">
    <div class="icon">✔️</div>
    <h1>Email Confirmed!</h1>
    <p>Thank you for verifying your email address. Your account is now active and ready to use.</p>
    <a class="link" href="/">Return Home</a>
</div>
</body>
</html>
