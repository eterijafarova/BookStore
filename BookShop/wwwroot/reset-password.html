<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Reset Your Password</h2>

<form id="resetPasswordForm">
    <input type="password" id="newPassword" placeholder="Enter your new password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
    <input type="hidden" id="resetToken" value="{{token}}" /> <!-- Токен для сброса пароля -->
    <button type="submit">Reset Password</button>
</form>

<p id="errorMessage" style="color: red;"></p>
<p id="successMessage" style="color: green;"></p>

<script>
    document.getElementById("resetPasswordForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const token = document.getElementById("resetToken").value;

        if (newPassword !== confirmPassword) {
            document.getElementById("errorMessage").innerText = "Passwords do not match!";
            return;
        }

        const response = await fetch(`/api/v1/Account/resetPassword`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                token: token,
                newPassword: newPassword
            })
        });

        const result = await response.json();

        if (response.ok) {
            document.getElementById("successMessage").innerText = "Your password has been reset successfully!";
        } else {
            document.getElementById("errorMessage").innerText = result.message || "An error occurred. Please try again.";
        }
    });
</script>

</body>
</html>
